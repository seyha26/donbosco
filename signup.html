<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/logo.png" alt="" width="90" height="90">
    <h1 class="h3 mb-3 fw-normal">Sign up to Don Bosco!</h1>

    <div class="form-floating">
      <input type="text" class="form-control top"placeholder="First Name" name="fName">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" id="floatingInput" placeholder="Last Name" name="lName">
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" id="floatingPassword" placeholder="Email" name="email">
      <label for="floatingPassword">Email Address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">@Don Bosco Kep Techical School.</p>
  </form>
</main>
